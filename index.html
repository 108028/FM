<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廣播收聽</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden; /* Prevent scrollbars in fullscreen mode */
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s, box-shadow 0.3s, border-radius 0.3s;
        }
        select {
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            background-color: #fafafa;
            color: #333;
            transition: background-color 0.3s, border-color 0.3s;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            transition: background-color 0.3s, border-color 0.3s;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .toggle-switch {
            margin: 20px;
        }
        .toggle-switch input {
            display: none;
        }
        .toggle-switch label {
            display: inline-block;
            cursor: pointer;
            position: relative;
            padding: 5px 30px;
            background-color: #ddd;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .toggle-switch label::before {
            content: '🌞';
            position: absolute;
            left: 10px;
            transition: opacity 0.3s;
        }
        .toggle-switch label::after {
            content: '🌜';
            position: absolute;
            right: 10px;
            transition: opacity 0.3s;
        }
        .toggle-switch input:checked + label {
            background-color: #333;
            color: #fff;
        }
        .toggle-switch input:checked + label::before {
            opacity: 0;
        }
        .toggle-switch input:checked + label::after {
            opacity: 1;
        }
        .dark-mode body {
            background-color: #333;
            color: #f5f5f5;
        }
        .dark-mode .container {
            background-color: #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .dark-mode select {
            background-color: #555;
            border-color: #666;
            color: #f5f5f5;
        }
        .dark-mode audio {
            background-color: #555;
            border-color: #666;
        }
        .dark-mode h1 {
            color: #f5f5f5;
        }
        .dark-mode label {
            color: #f5f5f5;
        }
        .fullscreen-button {
            display: none; /* Hide the fullscreen button */
        }
        /* Fullscreen styles */
        :fullscreen .container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-shadow: none;
            border-radius: 0;
        }
        :fullscreen body {
            overflow: hidden; /* Prevent scrollbars in fullscreen mode */
            margin: 0;
        }
        :fullscreen .fullscreen-button {
            background-color: #dc3545; /* Change button color in fullscreen mode */
        }
        :fullscreen .fullscreen-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>廣播收聽</h1>
        <label for="radioSelect">選擇電台：</label>
        <select id="radioSelect">
            <option value="">==尚未選取==</option>
            <option value="https://stream.rcs.revma.com/e0tdah74hv8uv">飛揚調頻89.5</option>
            <option value="https://stream.pbs.gov.tw/live/mp3:PBS/playlist.m3u8">警察廣播101.3</option>
            <!-- 確保提供正確的廣播流地址 -->
            <!-- <option value="https://correct-broadcast-url">中國廣播103.3</option> -->
        </select>
        <audio id="audioPlayer" controls>
            <source src="" type="audio/mpeg">
            你的瀏覽器不支持音頻播放。
        </audio>
        <div class="toggle-switch">
            <input type="checkbox" id="modeToggle">
            <label for="modeToggle">切換模式</label>
        </div>
        <!-- 隱藏全螢幕按鈕 -->
        <!-- <button class="fullscreen-button" id="fullscreenToggle">全螢幕</button> -->
    </div>
    <!-- Include HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const toggleSwitch = document.getElementById('modeToggle');
        const audioPlayer = document.getElementById('audioPlayer');
        // const fullscreenButton = document.getElementById('fullscreenToggle'); // Commented out for hiding fullscreen button

        // Load the saved mode from localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
            toggleSwitch.checked = true;
        }

        // Toggle dark mode
        toggleSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('dark-mode', 'disabled');
            }
        });

        // Update audio source on selection change
        document.getElementById('radioSelect').addEventListener('change', function() {
            const selectedUrl = this.value;

            if (Hls.isSupported() && selectedUrl.includes('.m3u8')) {
                // For M3U8 streams
                const hls = new Hls();
                hls.loadSource(selectedUrl);
                hls.attachMedia(audioPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    audioPlayer.play();
                });
            } else {
                // For other audio formats
                audioPlayer.src = selectedUrl;
                audioPlayer.play(); // 自動播放選中的廣播
            }
        });

        // Fullscreen toggle (commented out for now)
        // fullscreenButton.addEventListener('click', () => {
        //     if (document.fullscreenElement) {
        //         document.exitFullscreen();
        //         fullscreenButton.textContent = '全螢幕';
        //     } else {
        //         document.documentElement.requestFullscreen();
        //         fullscreenButton.textContent = '退出全螢幕';
        //     }
        // });
    </script>
    <!-- Include PWA service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
